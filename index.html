<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hi, I'm Marti!">
    <meta property="og:title" content="Data Scientist Portfolio">
    <meta property="og:description" content="Check out my portfolio and get in touch.">

    <title>Marti - Data Scientist Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<nav>
    <ul class="nav-links">
        <li><a href="#work">Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#notes">Notes</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<body>
    <header class="sticky-header">
        <h1 class="intro-text">
            Hi, I'm <span class="highlight">Marti.</span> <br>
            A Data Scientist.
        </h1>
        <p class="subtext">I'm a tech enthusiast.</p>
    </header>



    <main>
        <section id="about">
            <div id="aboutme-container"></div>
        </section>
        <script>
            fetch('aboutme.html')
                .then(response => response.text())
                .then(data => document.getElementById('aboutme-container').innerHTML = data);
        </script>
        </section>

        <section id="portfolio-container">
            <h2>Portfolio</h2>
            <div id="portfolio-container"></div>
        </section>
        <script>
            fetch('portfolio.html')
                .then(response => response.text())
                .then(data => document.getElementById('portfolio-container').innerHTML = data);
        </script>


        <section id="contact">
            <h2>Contact Me</h2>
            <p>I'd love to hear from you!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Martina D'Angelo</p>
    </footer>
</body>
</html>
